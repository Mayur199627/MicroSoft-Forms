<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minisoft Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="docs-img"><img class="gb_Ec gb_be" src="https://www.gstatic.com/images/branding/product/1x/forms_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/forms_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/forms_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px"></div>
            <div class="form-text" style="font-size: 1.5rem;">Untiteled form</div>
            <div class="rename-input"><input type="text"></div>
            <div class="svg"><img src="./Images/folder.svg" alt="move-folder"></div>
            <div class="svg"><img src="./Images/star.svg" alt="star"></div>
        </div>
        <div class="right-header">
            <div class="svg"><img src="./Images/theme.svg" alt="theme"></div>
            <div class="svg"><img src="./Images/eye.svg" alt="show-hide"></div>
            <div class="svg"><img src="./Images/undo.svg" alt="undo"></div>
            <div class="svg"><img src="./Images/redo.svg" alt="redo"></div>
            <button>Send</button>
            <div class="svg"><img src="./Images/more.svg" alt="more"></div>
            <div class="user-icon"><img src="./Images/user.png" alt="user-img" height="50px" width="50px"></div>   
        </div>
    </header>
    
    <nav>
        <div><a href="#" id="question">Questions</a></div>
        <div><a href="#" id="responce">Responces</a></div>
    </nav>
    
    <main>
        <div class="left-main">
            <div class="question-container">
                <div class="question-header">
                    <div class="form-text" style="font-size: 1.5rem;">Untiteled form</div>
                    <div class="rename-input"><input type="text"></div>
                    <div class="form-discription">
                        <input type="text" placeholder="Form Description">
                    </div>
                </div>
            </div>

            
            <div class="questions-list">
                <div class="question">
                    <div class="question-text" style="font-size: 1.2rem;">Question</div>
                    <div class="save-question"><input type="text"></div>
                    <div class="question-option">
                        <input type="radio" name="" value=""> option1<br>
                        <input type="radio" name="" value=""> option2
                    </div>
                </div>
            </div>
        </div>

        <div class="right-main">
            <img src="./Images/plus.svg" alt="add-question">
        </div>
    </main>

</body>
</html>
