<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main>
        <form class="Create-form-container">
            <p class="logo-signIn"><span style="color: brown;">Mini</span><span style="color: #4285f4;">soft</span></p>
            <p class="sign-up-text">Create your Account</p>
            <input type="text" id="name" placeholder="Enter Your Name" required><br>
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
            <input type="password" name="password" id="password" placeholder="Create Your Password" minlength="8" required><br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Your Password" minlength="8" required><br>
            <button value="submit" type="submit" id="submit">SignUp</button>
            <a href="index.html"><b>Already have an account ?</b></a>
        </form>

    </main>

    <script src="./scripts/signup.js">
    </script>
</body>
</html>
